<h2 mat-dialog-title>Warning!!!</h2>
<mat-dialog-content>
  <p>Dosya yüklemek istediğinize emin misiniz?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
